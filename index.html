<!DOCTYPE html>
<meta http-equiv="Cache-Control" content="no-store" />

<head>
  <title>Login To FileMaker Server</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="i18n/lang_en.js" type="text/javascript"></script>
  <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/util.js" type="text/javascript"></script>
  <script src="js/login.js" type="text/javascript"></script>

  <script type="text/javascript">
    (function () {
      var language = ((navigator.language) ? navigator.language : navigator.userLanguage).substr(0, 2).toLowerCase();
      var node = document.createElement('script');
      node.src = "i18n/lang_" + language + ".js";
      node.id = "lang";
      document.head.appendChild(node)
    })();
  </script>
</head>

<body>
  <div class="inputBox" id="loginForm">
    <div class="inputBoxTitle" id="loginFormTitles">
      <h3>...</h3>
    </div>
    <div class="fieldset">
      <div>
        <label for="user" onclick='util.alert()'></label>
        <input type="text" name="user" id="user" onkeyup="util.enableBtnOnInput()">
        <label for="password"></label>
        <input type="password" name="layout" id="password" onkeyup="util.enableBtnOnInput()">

        <button type="button" class="submitButton" id="submitButton" disabled></button>

        <div id="oauth-container">
          <div id="fm-native-login-dialog-separator">
            <div id="oauth-required-label" class="portrait"> </div>
            <div class="fm-native-login-dialog-separator-line"> </div>
          </div>
          <label class="oauth-label" for="oauth_providers"></label>
        </div>
      </div>
    </div>
  </div>
  <div id="loader">
    <div class="spinner">
      <div class="spinner-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="spinner-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="spinner-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <p id="Connecting"></p>
    </div>
  </div>
  <div id="dialog" title="Basic dialog" style="display: none">
    <p id="dialogMessage">This is an animated dialog which is useful for displaying information. The dialog window can be moved, resized and closed
      with the 'x' icon.</p>
  </div>
  <div id="missingParams" style="display: none">
    Missing Parameters. Can't proceed!
  </div>
</body>

</html>
